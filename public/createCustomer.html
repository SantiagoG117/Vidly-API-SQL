<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-image: url("/resources/customer.jpg");
        background-size: cover;
        background-repeat: no-repeat;
      }
      .dropdown-menu {
        background-color: #ffa900;
      }
      .dropdown-menu .dropdown-item {
        color: #fff;
      }
      .dropdown-menu .dropdown-item:hover,
      .dropdown-menu .dropdown-item:focus {
        background-color: #ffd466;
        color: #0d3fa9;
      }
      .customer-box {
        max-width: 400px;
        margin: 2rem auto;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 12px;
        box-shadow: 0 0 24px rgba(0, 0, 0, 0.08);
        overflow: hidden;
      }
      .customer-box .modal-header,
      .customer-box .modal-footer {
        background-color: #ffa900;
      }
      .customer-box .modal-body {
        background-color: #0d3fa9;
      }
      .customer-box .modal-title {
        color: #0d3fa9;
        font-weight: 600;
      }
      .customer-box label {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <!-- Bootstrap Navbar -->
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg mb-4" style="background-color: #020381">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="./home.html">
          <img
            src="../resources/blockbuster-logo.svg"
            class="img-fluid"
            style="max-width: 300px; height: auto"
            alt="Blockbuster Logo"
          />
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link text-white" href="./createCustomer.html"
                >Create Customer</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-white"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Admins
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Mange Movies</a></li>
                <li><a class="dropdown-item" href="#">Manage Employees</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-white"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                User
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="#" id="logOut">Log out</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Create customer box -->
    <div class="customer-box">
      <!-- Alert -->
      <div id="alertContainer"></div>
      <div class="modal-header">
        <h5 class="modal-title w-100 text-center p-2">Create New Customer</h5>
      </div>
      <div class="modal-body p-3">
        <form id="createCustomerForm">
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" required />
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber" required />
          </div>
        </form>
      </div>
      <div class="modal-footer d-flex justify-content-center p-2">
        <button type="submit" form="createCustomerForm" class="btn btn-dark">
          Create Customer
        </button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
      $("#createCustomerForm").on("submit", async (event) => {
        event.preventDefault();

        //Get the values
        const firstName = $("#firstName").val();
        const lastName = $("#lastName").val();
        const email = $("#email").val();
        const phone = $("#phoneNumber").val();

        //Build the payload
        const payload = {
          firstName,
          lastName,
          email,
          phone,
        };

        //Get the token
        const token = localStorage.getItem("token");
        if (!token) window.location.href = "index.html";

        //Send POST request:
        const response = await fetch("http://localhost:5000/api/customers/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "x-auth-token": token,
          },
          body: JSON.stringify(payload),
        });

        if (!response.ok) {
          const errorText = await response.text();
          const alertContainer = document.getElementById("alertContainer");
          alertContainer.innerHTML = `
            <div class="alert alert-danger alert-dismissible fade show m-0" role="alert">
              ${errorText}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            `;
          return;
        }

        //Clear inputs and show success alert
        alertContainer.innerHTML = `
          <div class="alert alert-success alert-dismissible fade show m-0" role="alert">
            Success! Customer ${firstName} ${lastName} with phone number ${phone} was created
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          `;

        $("#firstName").val("");
        $("#lastName").val("");
        $("#email").val("");
        $("#phoneNumber").val("");
      });
      
      //Logout
      $("#logOut").on("click", () => {
        localStorage.removeItem("token");
        window.location.href = "index.html";
      });
    </script>
  </body>
</html>
