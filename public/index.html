<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blockbuster - Login/Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="auth-box mx-auto">
      <!-- Alert -->
      <div id="alertContainer"></div>
      <div class="switch-btns d-flex mb-4">
        <button
          class="btn btn-primary m-1"
          id="showLogin"
          type="button"
          onclick="showForm('login')"
        >
          Login
        </button>
        <button
          class="btn btn-warning m-1"
          id="showRegister"
          type="button"
          onclick="showForm('register')"
        >
          Register
        </button>
      </div>
      <!-- Login Form -->
      <form id="loginForm">
        <h4 class="mb-3">Login</h4>
        <div class="mb-3">
          <label for="loginEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="loginEmail" required />
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="loginPassword"
            required
          />
        </div>
        <button type="submit" class="btn btn-dark w-100">Login</button>
      </form>
      <!-- Register Form -->
      <form id="registerForm" style="display: none">
        <h4 class="mb-3">Register</h4>
        <div class="mb-3">
          <label for="registerFirstName" class="form-label">First Name</label>
          <input
            type="text"
            class="form-control"
            id="registerFirstName"
            required
          />
        </div>
        <div class="mb-3">
          <label for="registerLastName" class="form-label">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="registerLastName"
            required
          />
        </div>
        <div class="mb-3">
          <label for="registerEmail" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="registerEmail"
            required
          />
        </div>
        <div class="mb-3">
          <label for="registerPassword" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="registerPassword"
            required
          />
        </div>
        <div class="mb-3">
          <label for="registerIsAdmin" class="form-label"
            >Register as Admin?</label
          >
          <select class="form-select" id="registerIsAdmin" required>
            <option value="false" selected>User</option>
            <option value="true">Admin</option>
          </select>
        </div>
        <button type="submit" class="btn btn-dark w-100">Register</button>
      </form>
    </div>
    <script>
      //Add event listeners:
      document
        .getElementById("registerForm")
        .addEventListener("submit", registerUser);

      document
        .getElementById("loginForm")
        .addEventListener("submit", loginUser);

      function showForm(form) {
        const loginBtn = document.getElementById("showLogin");
        const registerBtn = document.getElementById("showRegister");
        const loginForm = document.getElementById("loginForm");
        const registerForm = document.getElementById("registerForm");
        if (form === "login") {
          loginForm.style.display = "";
          registerForm.style.display = "none";
          loginBtn.classList.add("btn-primary");
          registerBtn.classList.remove("btn-primary");
        } else {
          loginForm.style.display = "none";
          registerForm.style.display = "";
          registerBtn.classList.add("btn-primary");
        }
      }

      async function registerUser(event) {
        event.preventDefault(); //Stops browser from reloading the page when the form is subimtted

        //Get values from the form:
        const firstName = document.getElementById("registerFirstName").value;
        const lastName = document.getElementById("registerLastName").value;
        const email = document.getElementById("registerEmail").value;
        const password = document.getElementById("registerPassword").value;
        const isAdmin =
          document.getElementById("registerIsAdmin").value === "true";

        //Build payload
        const payload = {
          firstName,
          lastName,
          email,
          password,
          isAdmin,
        };

        //Send POST request
        try {
          const response = await fetch("http://localhost:5000/api/users/", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(payload),
          });

          if (!response.ok) {
            const errorText = await response.text();
            const alertContainer = document.getElementById("alertContainer");
            alertContainer.innerHTML = `
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
              ${errorText}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            `;
            return;
          }

          //Store the JSON Web token sent by the server
          const token = response.headers.get("x-auth-token");

          if (token) {
            localStorage.setItem("token", token);
            window.location.href = "home.html";
          } else alert("Registration succeed but no token received");
        } catch (err) {
          alert(err.message);
        }
      }

      async function loginUser(event) {
        event.preventDefault(); //Stops browser from reloading the page when the form is submitted

        //Get the values from the form
        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPassword").value;

        //Build payload
        const payload = {
          email,
          password,
        };

        // Send POST request:
        try {
          const response = await fetch("http://localhost:5000/api/login/", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(payload),
          });

          if (!response.ok) {
            const errorText = await response.text();
            const alertContainer = document.getElementById("alertContainer");
            alertContainer.innerHTML = `
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
              ${errorText}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            `;
            return;
          }

          //Store the JSON Web token sent by the server
          const token = response.headers.get("x-auth-token");
          if (token) {
            /* 
              Local Storage is a built-in web API that let's us save key-value pairs in the user's browser.
              The data persists even after the browser is closed or the page is reloaded. 
              We use this storage to keep our JSON Web token
            */
            localStorage.setItem("token", token);
            window.location.href = "home.html";
          } else alert("Registration succeed but no token was received");
        } catch (err) {
          alert(err.message);
        }
      }
    </script>
  </body>
</html>
